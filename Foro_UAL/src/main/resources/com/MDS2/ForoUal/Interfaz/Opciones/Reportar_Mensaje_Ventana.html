<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;foroTheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" width="600px" margin-left="false" margin-right="false" margin-bottom="false">
   <vaadin-label style-name="huge" height="40px" :middle :center>
    <b>Reportar Mensaje</b>
   </vaadin-label>
   <vaadin-label style-name="h3" height="50px" plain-text :middle :center>
     Estás a punto de reportar este mensaje, ¿Estás Seguro? 
   </vaadin-label>
   <vaadin-panel visible="false" style-name="borderless" width-auto height="20px"></vaadin-panel>
   <vaadin-horizontal-layout :middle :center>
    <vaadin-label style-name="large bold" plain-text :middle :center>
      Motivo 
    </vaadin-label>
    <vaadin-text-field width="400px" _id="motivo"></vaadin-text-field>
   </vaadin-horizontal-layout>
   <vaadin-panel style-name="borderless" width-auto height="25px"></vaadin-panel>
   <vaadin-horizontal-layout width-full height="55px" :bottom :center>
    <vaadin-button width="60%" height="60%" plain-text _id="cancelar" :middle :center>
      Cancelar 
    </vaadin-button>
    <vaadin-button width="60%" height="60%" plain-text _id="continuar" :middle :center>
      Continuar 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
